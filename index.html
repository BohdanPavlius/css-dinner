<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.png">
</head>
<body>
	<header class="din-header-top">
		<h1>CSS Diner Shoping List</h1>
		<p>Let's go to the mall!</p>
	</header>
	<main>
		<section class="din-section">
			<label for="din-li-element">
				<input type="checkbox" name="din-item1" id="din-li-element"><span class=di-li-item>A lot of pikles <span class="din-phrase">for the next lessons CSS</span>
			</label>
			<label>
				<input type="checkbox" name="din-item2" checked=""><span class=di-li-item>10 apples <span><span class="din-phrase">because they are awesore</span>
			</label>
			<label>
				<input type="checkbox" name="din-item3"><span class=di-li-item>20 oranges <span><span class="din-phrase">because they are awesome</span>
			</label>
			<label>
				<input type="checkbox" name="din-item4"><span class=di-li-item>13 plates <span> <span class="din-phrase">hm... they always disappear</span>
			</label>
			<label>
				<input type="checkbox" name="din-item5"><span class=di-li-item>15 bentos<span>
			</label>
			<label>
				<input type="checkbox" name="din-item6"><span class=di-li-item>1 bottle of Sake ^_^ <span><span class="din-phrase">for my friends</span>
			</label>
		</section>
	</main>
	<footer>
		<p>Bon appetit :)</p>
	</footer>
</body>
</html>
